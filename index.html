<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="font.css">
    <title>Who has the ball?</title>
</head>

<body class="zilla-slab-regular">
    <h1>[Season 0] Welcome to the game</h1>
    <p>Remaining 137 days</p>
    <div class="screen-center grid">
        <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
            <circle r="50" cx="50" cy="50" fill="white" />
        </svg>
        <p>Bruno has the ball</p>
    </div>
    <form name="name-test" netlify>
        <p>
            <label for="name">Name <input type="text" name="name" /></label>
        </p>
        <p>
            <label for="email">Email <input type="email" name="email" /></label>
        </p>
        <p>
            <label for="pass">Password <input type="password" name="pass" /></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>

</html>
