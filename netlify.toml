[build]
  base = "/"
  functions = "server/src/"
  publish = "client/dist/"
  command = "npm run build-app"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[redirects]]
  force = true
  from = "/webhook/*"
  to = "/.netlify/functions/server/webhook/:splat"
  status = 200