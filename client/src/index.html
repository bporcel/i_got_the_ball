<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Who Has The Ball: A unique game where the highest bidder wins the ball! Pay more to take control and compete with others in real-time. Join the fun and start bidding now!">
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/font.css">
    <title>Who has the ball?</title>
</head>

<body class="zilla-slab-regular">
    <div class="header">
        <div>
            <h1>[Season -1] Welcome to the game</h1>
            <p>Season is on!</p>
            <p>Current value: <span id="min-payment"></span></p>
        </div>
        <div>
            <div id="user-card"></div>
        </div>
    </div>

    <div class="grid">
        <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
            <circle r="50" cx="50" cy="50" fill="white" />
        </svg>
        <p>
            <span id="ball-owner"></span> has the ball <button id="claim-button" onclick="renderBuyButton()">Claim it</button>
        </p>
    </div>
    <p id="login-warning" class="login-warning"></p>
    <p class="winner">Winner takes <span id="claim"></span></p>

    <div id="buy-button">
    </div>
</body>

</html>
